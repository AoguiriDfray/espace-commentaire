<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Commentaires</title>
    <link rel="stylesheet" href="Jsespacecom.css">
</head>
<body>
    <section class="conclusion">
        <h1>
            Conclusion
        </h1>
        <p>
            laissez nous un commentaire afin de savoir qu'est ce que vous avez pensé de notre article !
        </p>
        </section>
        <section class="séparation">
            <div class="container">
                <h3>Commentaires :</h3>
                <div id="commentSection"></div>
                <h2 class="gras">Laissez un commentaire</h2>
                <form id="commentForm">
                    <!-- Nom et Prénom sur une seule ligne -->
                    <div class="input-group">
                        <div class="input-field">
                            <label for="nom" class="gras">Nom :</label>
                            <input type="text" id="nom" required>
                        </div>
        
                        <div class="input-field">
                            <label for="prenom" class="gras">Prénom :</label>
                            <input type="text" id="prenom" required>
                        </div>
                    </div>
        
                    <!-- Commentaire en dessous -->
                    <div class="input-field full-width">
                        <label  class="alignement" for="commentaire">Commentaire :<p class="espace"> Max.500 caractères</p></label>
                        <textarea id="commentaire" rows="4" required></textarea>
                   
                    </div>
        
                    <button type="submit">Envoyer</button>
                </form>
        
               
            </div></section>
    <script src="JSespacecommentaire.js"></script>
</body>
</html>
